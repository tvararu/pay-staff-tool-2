{% extends "layout.html" %}

{% block page_title %}
  GOV.UK payment page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-half">
      <h1 class="form-title heading-large">
            Check your email address
      </h1>
      
      <p> Check your email address is correct and and is a government email address then resend email.</p>
      
      <form action="dashboard" class="form">

          <div class="form-group">
            <label class="form-label" for="email">
              Email
            </label>
            <input type="text" class="form-control" id="email">
          </div>   
          
          <div class="form-group">
            <input class="button" type="submit" value="Resend email">
          </div>

      </form>
    </div>
  </div>
</main>

{%endblock%}
