{% extends "layout.html" %}

{% block page_title %}
  GOV.UK payment page
{% endblock %}

{% block content %}

<main id="content" role="main">

    <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="form-title heading-large">
              Sign in
        </h1>
        <p> If you do not have an account, you can <a href="/create-account">create one now</a>.</p>
        <form action="dashboard" class="form">

            <div class="form-group">
              <label class="form-label" for="email">
                Email address
              </label>
              <input type="text" class="form-control" id="email">
            </div>   
            <div class="form-group">
              <label class="form-label" for="password">
                  <label for="password">Password</label>
              </label>
              <input class="form-control" data-module="" id="password" name="password" rows="8" type="password" value="">
            </div>
            
          
              <div class="form-group">
                     <input class="button" type="submit" value="Continue">
              </div>

          </form>
          <p><a href="/forgot-password">Forgot your password?</a></p>

      </div>
    </div>
</main>

{%endblock%}
